<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="calculator-container">
      <div class="result-row">
        <section class="screen"></section>
      </div>
      <div class="calculator-row">
        <button id="btnC" class="calc-item double">C</button>
        <button id="btnCE" class="calc-item">CE</button>
        <button id="btndiv" class="calc-item">/</button>
      </div>
      <div class="calculator-row">
        <button id="btn7" class="calc-item">7</button>
        <button id="btn8" class="calc-item">8</button>
        <button id="btn9" class="calc-item">9</button>
        <button id="btnmply" class="calc-item">x</button>
      </div>
      <div class="calculator-row">
        <button id="btn4" class="calc-item">4</button>
        <button id="btn5" class="calc-item">5</button>
        <button id="btn6" class="calc-item">6</button>
        <button id="btnmns" class="calc-item">-</button>
      </div>
      <div class="calculator-row">
        <button id="btn1" class="calc-item">1</button>
        <button id="btn2" class="calc-item">2</button>
        <button id="btn3" class="calc-item">3</button>
        <button id="btnpls" class="calc-item">+</button>
      </div>
      <div class="calculator-row">
        <button id="btn0" class="calc-item triple">0</button>
        <button id="btneq" class="calc-item">=</button>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
